management:
  endpoints:
    web:
      base-path: "/"
      path-mapping:
        health: "healthcheck"
spring:
  application:
    name: estudos-spring-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver


    url: jdbc:mysql://localhost:3306/estudos_spring_boot?useTimezone=true&serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
    show-sql: false
    open-in-view: false

  looging:
    level:
      br.com.hildebrando: WARN
